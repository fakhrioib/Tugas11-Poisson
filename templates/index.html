<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Pengunjung Klinik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediksi Pengunjung Klinik</h1>
        <div class="input-container">
            <div class="input-group">
                <label>Perkiraan Pengunjung Pagi *</label>
                <input type="number" id="morningVisitors" step="0.01" value="2.5">
            </div>
            <div class="input-group">
                <label>Perkiraan Pengunjung Siang *</label>
                <input type="number" id="afternoonVisitors" step="0.01" value="3.2">
            </div>
            <button id="calculateBtn">Hitung Prediksi</button>
            <div class="checkbox-group">
                <input type="checkbox" id="showPercent">
                <label for="showPercent">Tampilkan Persentase</label>
            </div>
        </div>

        <div class="results-container">
            <div class="result-box">
                <h2>Pola Kunjungan Harian</h2>
                <table id="finalResults">
                    <thead>
                        <tr>
                            <th>Periode</th>
                            <th>Rasio</th>
                            <th>Persentase</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="morning-row">
                            <td>Pagi Lebih Ramai</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                        <tr class="balanced-row">
                            <td>Seimbang</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                        <tr class="afternoon-row">
                            <td>Siang Lebih Ramai</td>
                            <td>0</td>
                            <td>0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box">
                <h2>Total Pengunjung Per Hari</h2>
                <table id="overUnderTable">
                    <!-- Populated by JavaScript -->
                </table>
            </div>

            <div class="result-box">
                <h2>Kapasitas Ruang Tunggu</h2>
                <table id="capacityTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Penuh</th>
                            <th>Tersedia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Pagi</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Siang</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box">
                <h2>Kunjungan Bersamaan</h2>
                <table id="concurrentTable">
                    <thead>
                        <tr>
                            <th>Ya</th>
                            <th>Tidak</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="result-box full-width">
                <h2>Distribusi Pengunjung</h2>
                <table id="distributionTable">
                    <!-- Populated by JavaScript -->
                </table>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
